services:
  - type: web
    name: tariff-optimizer
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: AVATAX_BEARER_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AUTH_USER
        sync: false
      - key: AUTH_PASS
        sync: false
    healthCheckPath: /health
